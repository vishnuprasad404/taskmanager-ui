name: taskmanager-ui Build and Deploy

on:
  push:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Build taskmanager-ui to prod
        working-directory: taskmanager-ui
        run: npm install && npm run build:prod

      - name: Deploy taskmanager-ui to GitHub Pages
        uses: vishnuprasad404/Task-Manager-UI@v4
        with:
          folder: dist/browser
          branch: development  
          token: ${{ secrets.SECRET_TOKEN }}