<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random CSS Class Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .output {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }

        .copy-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .copy-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <h2>Random CSS Class Generator</h2>
    <button class="generate-button" onclick="generateRandomClass()">Generate Random Class</button>
    <div class="output" id="randomClassOutput"></div>

    <script>
        // Function to generate a random CSS class name
        function generateRandomClass() {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789_';

            let className = '';

            // Ensure the first character is a letter (a-z, A-Z)
            className += letters.charAt(Math.floor(Math.random() * letters.length));

            // Generate the remaining part of the class name
            const classLength = 10; // You can change this to set the desired class length
            for (let i = 1; i < classLength; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                className += characters.charAt(randomIndex);
            }

            // Display the generated class name without the first '.'
            document.getElementById('randomClassOutput').textContent = className;
            copyToClipboard()
        }

        // Function to copy the generated class name to the clipboard
        function copyToClipboard() {
            const className = document.getElementById('randomClassOutput').textContent;
            if (className) {
                const textArea = document.createElement('textarea');
                textArea.value = className; // Get the class name from the output div
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy'); // Copy the text to the clipboard
                document.body.removeChild(textArea);
            }
        }

    </script>
</body>

</html>
